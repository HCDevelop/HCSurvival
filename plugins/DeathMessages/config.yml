### Тэги вам в помощь.
# %player (рус. игрок) = жертва.
# %killer (рус. убийца)= тот, кто убивает жертву.
# %weapon_material (рус. оружия_материал) = материл оружия, которое было в руках при убийстве.
# %weapon_name (рус. оружие_материал) = мета название оружия, вместо материального, если нет названия его покажу как материальное.
### Не забывайте, что вы можете использовать цвета, если хотите===>    http://dev.bukkit.org/media/images/42/45/Colors.png
# И другие способы выделения текста ===>    &n = Подчеркнутый   ||   &o = Курсив   ||   &m = Зачеркнутый   ||   &l = Жирный
### Несколько примеров:
# Например сообщение об убийстве крипером = '&2%player &Eлюбит обнматься с &Cкриперами&E, сейчас вокруг нечго куча пыли...'
# Пример сообщения убийства в ходе PvP = '&2%player &Eубит игроком &Ckiller&E, который владел могущественным &C%weapon'
### Наконец, вы можете добавить случайные сообщения:
# Что бы добавить или удалить случайные сообщения поставьте знак "-" в нужной для вас группе сообщений и напишите свое новое сообщение.
# Будте внимательны к форме сообщения и к отступам.
#------------------------------ Настройка сообщений-причин смерти ------------------------------
